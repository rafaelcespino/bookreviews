{% extends "layout.html" %}

{% block title %}
    {{book['title']}}
{% endblock %}

{% block body %}
<div>
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <a class="navbar-brand mr-auto" href="/">Book Reviews</a>

        <div class="form-inline ml-auto">
            <a href="/logout">Logout</a>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>{{book['title']}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <h4>Author: {{book['author']}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h4>ISBN: {{book['isbn']}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <img src="http://covers.openlibrary.org/b/isbn/{{book['isbn']}}-L.jpg" alt="">
        </div>
        
    </div>
    <div class="row">
        <div class="col-sm">
            <h6>Image courtesy of Open Library Covers API</h6>
        </div>
    </div>
</div>


{% endblock %}
