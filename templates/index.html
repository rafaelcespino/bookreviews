{% extends "layout.html" %}

{% block title %}
    MyReadingList
{% endblock %}

{% block body %}
<div>
    <h1>Search for a book:</h1>
</div>
<form action="/search" method="GET">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Search by ISBN, Title, or Author" aria-label="Search" name="book-search" required>
    </div>
    <button class="btn btn-primary" type="submit">Search</button>
</form>
{% endblock %}
