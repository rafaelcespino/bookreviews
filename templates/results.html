{% extends "layout.html" %}

{% block title %}
    MyReadingList
{% endblock %}

{% block body %}
<div>
    <h1>Results:</h1>
    <a href="/">Search Again</a>
</div>

<div>
        {% for book in matches %}
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{book['title']}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{book['author']}}</h6>
                    <a href="/book/{{book['isbn']}}" class="card-link">Book Page</a>
                </div>
            </div>
        {% endfor %}

</div>

{% endblock %}
