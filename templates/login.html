{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<h1 class="d-flex p-2 justify-content-center mt-auto ">My Reading List Login</h1>

<main class="container p-5 d-flex justify-content-center">
<form action="/login" method="post">
    <div class="form-group">
        <input type="text", name="username", placeholder="Username">
    </div>

    <div class="form-group">
        <input type="password", name="password", placeholder="Password">
    </div>
    <a href="/register" class="mt-auto">Register for an account here</a><br>
    <button class="btn btn-primary mt-auto" type="submit">Log In</button>
</form>
</main>
{% endblock %}
